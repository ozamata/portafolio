{% extends 'layout.html' %}
{% block content %}
<br/>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">url</th>
      </tr>
    </thead>
    <tbody>
    {% for repo in repositorios %}
      <tr>
        <td>{{repo['nombre']}}</td>
        <td>{{repo['descripcion']}}</td>
        <td><a href="{{repo['url']}}">ver repositorio</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
